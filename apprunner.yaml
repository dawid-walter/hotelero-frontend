version: 1.0
runtime: nodejs22

# Configure build phase
build:
  commands:
    pre-build:
      - npm ci
    build:
      - npm run build
    post-build:
      - npm install -g http-server  

# Configure run phase
run:
  runtime-version: 22
  command: http-server ./build -p 3000 
  network:
    port: 3000
    env: PORT

# Configure environment variables
env:
  - name: NODE_ENV
    value: production