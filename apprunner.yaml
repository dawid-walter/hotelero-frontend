version: 1.0
runtime: nodejs18

# Configure build phase
build:
  commands:
    pre-build:
      - npm ci
    build:
      - npm run build
  env:
    - name: NODE_ENV
      value: production

# Configure run phase
run:
  runtime-version: 18.x
  command: npx serve -s dist
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production