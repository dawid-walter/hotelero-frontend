version: 1.0
runtime: nodejs18

# Configure build phase
build:
  commands:
    pre-build:
      - npm ci
    build:
      - npm run build

# Configure run phase
run:
  runtime-version: 18
  command: npm install -g http-server && http-server ./dist -p 3000
  network:
    port: 3000
    env: PORT

# Configure environment variables
env:
  - name: NODE_ENV
    value: production
